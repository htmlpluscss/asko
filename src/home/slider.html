	<aside class="slider-big slider-big--fullwidth">

		<div class="swiper-container swiper-container--big">

			<ul class="slider-big__list swiper-wrapper">

{% set list = [

	{
		img  : 1,
		name : "серия Classic"
	},
	{
		img  : 2,
		name : "серия Logic"
	},
	{
		img  : 3,
		name : "серия Stile"
	},
	{
		img  : 4,
		name : "серия Stile"
	}

] %}

{% for item in list %}

				<li class="slider-big__item swiper-slide">

					<figure>

						<picture>

							<source srcset="/img/slider/{{ item.img }}--360x180.webp 1x, /img/slider/{{ item.img }}--720x360.webp 2x" media="(max-width: 360px)" type="image/webp">
							<source srcset="/img/slider/{{ item.img }}--424x212.webp 1x, /img/slider/{{ item.img }}--848x424.webp 2x" media="(max-width: 424px)" type="image/webp">
							<source srcset="/img/slider/{{ item.img }}--972x486.webp 1x, /img/slider/{{ item.img }}--1944x972.webp 2x" type="image/webp">

							<source srcset="/img/slider/{{ item.img }}--360x180.jpg 1x, /img/slider/{{ item.img }}--720x360.jpg 2x" media="(max-width: 360px)">
							<source srcset="/img/slider/{{ item.img }}--424x212.jpg 1x, /img/slider/{{ item.img }}--848x424.jpg 2x" media="(max-width: 424px)">
							<source srcset="/img/slider/{{ item.img }}--972x486.jpg 1x, /img/slider/{{ item.img }}--1944x972.jpg 2x">
							<img src="/img/slider/{{ item.img }}--972x486.jpg" alt="{{ item.name }}" width="972" height="486" loading="lazy">

						</picture>

						<figcaption>
							{{ item.name }}
						</figcaption>

					</figure>

				</li>

{% endfor %}

			</ul>

		</div>

	</aside>
