			<li class="catalog-cards__item{% if item.mod %} catalog-cards__item--{{ item.mod }}{% endif %}">

				<figure class="catalog-cards__figure">

					<picture>

						<source srcset="/img/catalog-cards/{{ item.img[2] }}.webp 1x, /img/catalog-cards/{{ item.img2x[2] }}.webp 2x" media="(max-width: 360px)" type="image/webp">
						<source srcset="/img/catalog-cards/{{ item.img[1] }}.webp 1x, /img/catalog-cards/{{ item.img2x[1] }}.webp 2x" media="(max-width: 767px)" type="image/webp">
						<source srcset="/img/catalog-cards/{{ item.img[0] }}.webp 1x, /img/catalog-cards/{{ item.img2x[0] }}.webp 2x" type="image/webp">

						<source srcset="/img/catalog-cards/{{ item.img[2] }}.png 1x, /img/catalog-cards/{{ item.img2x[2] }}.png 2x" media="(max-width: 360px)">
						<source srcset="/img/catalog-cards/{{ item.img[1] }}.png 1x, /img/catalog-cards/{{ item.img2x[1] }}.png 2x" media="(max-width: 767px)">
						<source srcset="/img/catalog-cards/{{ item.img[0] }}.png 1x, /img/catalog-cards/{{ item.img2x[0] }}.png 2x">

						<img class="catalog-cards__picture" src="/img/catalog-cards/{{ item.img[0] }}.png" alt="{{ item.name }}" width="{{ item.img[0] | truncate(7, true, '') | reverse | truncate(3, true, '') | reverse }}" height="{{ item.img[0] | reverse | truncate(3, true, '') | reverse }}" loading="lazy">

					</picture>

					<figcaption class="catalog-cards__figcaption">

						<a href="/" class="catalog-cards__link">
							{{ item.name }}
						</a>

					</figcaption>

				</figure>

			</li>
