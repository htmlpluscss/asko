			Шоу-рум проспект 60-летия Октября, д. 12

		<ul class="catalog-cards__list catalog-cards__list--laundry">

{% set catalog = [
	159,
	179,
	199,
	209,

	269,

	289,
	324,
	339,

	419,
	424,
	454,

] %}

{% for item in catalog %}

			<li class="catalog-cards__item">

				<a href="/img/show-room/{{ item }}.jpg" class="catalog-cards__figure show-room-gallery__item">

						<source srcset="/img/show-room/{{ item }}--150@1x.webp 1x, /img/show-room/{{ item }}--150@2x.webp 2x" media="(max-width: 360px)" type="image/webp">

						<img class="catalog-cards__picture" src="/img/show-room/{{ item }}--228@1x.jpg" alt="Шоу-рум ASKO" width="228" height="228" loading="lazy">

					</picture>

				</a>

{% endfor %}
